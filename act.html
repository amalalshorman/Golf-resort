<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="icon" href="شركة هول إن ون.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجع الجولف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background: linear-gradient(90deg, #88ba94, #28a745);
            color: white;
            padding: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            margin-left: 20px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
        .nav-buttons button {
            background: white;
            color: #28a745;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .nav-buttons button:hover {
            background: #218838;
            color: white;
        }
        .facilities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* تحديد عمودين فقط */
            gap: 20px;
            padding: 20px;
            width: 80%;
            margin: auto;
        }
        .facility-card {
            background: white;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .facility-card img {
            width: 100%;
            border-radius: 8px;
            height: 150px;
            object-fit: cover;
        }
        .facility-card p {
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }
        footer {
    background-color: green;
    color: white;
    padding: 10px 0;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <img src="شركة هول إن ون.png" class="logo" width="100" height="100">
        <div class="nav-buttons">
         <button onclick="document.location='index.html'">الصفحة الرئيسية</button>
        <button onclick="document.location='activites.html'">المرافق</button>
        <button onclick="document.location='act.html'">الأنشطة</button>
        <button onclick="document.location='packages.html'">الحزم</button>
        <button onclick="document.location='contact.html'">تسجيل الدخول</button>
        <button onclick="document.location='long.html'">الاستفسار </button>
        </div>
    </header>
    <section id="facilities">
        <h2>أنشطة أخرى</h2>
        <div class="facilities-grid">
            <div class="facility-card">
                <h3>ساحة تدريب </h3>
                <img src="ساحة التدريب.jpg" alt="ساحة تدريب ">
                <p>ساحة تدريب مضاءة بالأنوار الكشافة </p>
            </div>     
            <div class="facility-card">
                <h3>دروس الجولف</h3>
                <img src="دروس.jpg" alt="دروس الجولف">
                <p>دروس الجولف تؤهل الاعبين للعب باحتراف </p>
            </div>
            <div class="facility-card">
                <h3>التدريب الرقمي </h3>
                <img src="التدريب الرقمي.jpg" alt="التدريب الرقمي ">
                <p>يتم استخدام التكنولوجيا و الأنظمة الرقمية لتحسين أداء اللاعبين </p>
            </div>
            <div class="facility-card">
                <h3>خدمة المساعدة</h3>
                <img src="خدمة المساعدة.jpg" alt="خدمة المساعدة">
                <p>خدمة المساعدة على حمل أدوات الجولف </p>
            </div>
        </div>
    </section>
    <footer>
        <p>منتجع الجولف - جميع الحقوق محفوظة &copy; 2025</p>
    </footer>
    
    
    
</body>
</html>
