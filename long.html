<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="icon" href="شركة هول إن ون.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجع الجولف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #88ba94, #28a745);
            color: white;
            padding: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            margin-left: 20px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
        .nav-buttons button {
            background: white;
            color: #28a745;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .nav-buttons button:hover {
            background: #218838;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #28a745;
        }
        label {
            font-size: 1.2em;
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 2px solid #28a745;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #218838;
        }
        .facilities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* عرض عمودين فقط */
            gap: 20px;
            padding: 20px;
            width: 80%;
            margin: auto;
        }
        .facility-card {
            background: white;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .facility-card img {
            width: 100%;
            border-radius: 8px;
            height: 150px;
            object-fit: cover;
        }
        .facility-card p {
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }
        footer {
    background-color: green;
    color: white;
    padding: 10px 0;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <img src="شركة هول إن ون.png" class="logo" width="100" height="100">
        <div class="nav-buttons">
        <button onclick="document.location='index.html'">الصفحة الرئيسية</button>
        <button onclick="document.location='activites.html'">المرافق</button>
        <button onclick="document.location='act.html'">الأنشطة</button>
        <button onclick="document.location='packages.html'">الحزم</button>
        <button onclick="document.location='contact.html'">تسجيل الدخول</button>
        <button onclick="document.location='long.html'">الاستفسار </button>
    </header>

    <div class="container">
        <h2 class="form-title">استفسار</h2>
        <form action="mailto:example@example.com" method="POST" enctype="text/plain">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">

            <label for="message">رسالة الاستفسار</label>
            <textarea id="message" name="message" required placeholder="اكتب استفسارك هنا"></textarea>

            <button type="submit">إرسال الاستفسار</button>
        </form>
    </div>
    <footer>
        <p>منتجع الجولف - جميع الحقوق محفوظة &copy; 2025</p>
    </footer>
    
    
    
</body>
</html>
